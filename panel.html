<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket - Panel de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #101c27;
            border-bottom: 1px solid #3d5a76;
        }
        .panel-header h1 {
            color: #fff;
            margin: 0;
        }
        .panel-nav a, .panel-nav button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .panel-nav a {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        .panel-nav button {
            background-color: #FF4500; /* Rojo para Salir */
            color: white;
        }
        .products-dashboard {
            padding: 40px 50px;
        }
        .products-dashboard h2 {
            color: var(--accent-color);
            border-bottom: 2px solid #3d5a76;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="panel-header">
        <h1>Panel de Usuario</h1>
        <div class="panel-nav">
            <a href="index.html" class="panel-btn">Inicio</a>
            <button id="logoutPanelBtn" class="panel-btn logout-btn">Salir</button>
        </div>
    </header>

    <section class="products-dashboard">
        <h2>Mis Productos Adquiridos</h2>
        <p>Aquí se listarán los productos comprados por el usuario. ¡Felicidades, esta es tu área privada!</p>
    </section>

    <script>
        // 1. GUARDA DE SEGURIDAD: Si no está logueado, redirige a Index.
        if (localStorage.getItem('domimarket_auth') !== 'true') {
            window.location.href = 'index.html';
        }

        // Lógica de Salir (Logout)
        const logoutBtn = document.getElementById('logoutPanelBtn');

        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                // 1. Borrar el estado de login en localStorage
                localStorage.removeItem('domimarket_auth');
                
                // 2. Redirigir a la página principal
                window.location.href = 'index.html'; 
            });
        }
    </script>
</body>
</html>
