<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket - Login Exitoso</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para la caja de éxito */
        body { text-align: center; padding: 50px; background-color: #1A2A3A; color: #fff; }
        .success-box {
            background-color: #1E90FF; /* Usamos el color de acento */
            color: white; 
            padding: 40px; 
            border-radius: 10px; 
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>¡Login Iniciado! ✅</h1>
        <p>Tu inicio de sesión con Discord fue exitoso. Este es el punto donde un servidor backend tomaría el control para finalizar tu sesión segura.</p>
        <p>¡Gracias por usar DomiMarket! Puedes volver a la <a href="index.html" style="color: yellow; font-weight: bold;">página principal</a>.</p>
    </div>
</body>
</html>
