<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos para que se vea bien */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        #loginBtn {
            background-color: #5865F2; /* Color de Discord */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #loginBtn:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/Z5ZTtjpT/Gemini-Generated-Image-6bppp06bppp06bpp.png" alt="DomiMarket Logo" class="logo">
        <h1>Bienvenido a DomiMarket</h1>
        <p>Inicia sesión para acceder a nuestros recursos de MTA.</p>
        <button id="loginBtn">Iniciar sesión con Discord</button>
    </div>

    <script>
        // Ejemplo de acción para el botón de Discord
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", () => {
            // Reemplaza esta URL con tu backend de Vercel que maneja login de Discord
            window.location.href = "https://domimarket-login.vercel.app/api/auth/discord";
        });
    </script>
</body>
</html>
